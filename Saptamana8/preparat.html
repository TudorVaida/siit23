<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Preparat</title>
		<link rel="stylesheet" href="loading.css" />
		<style>
			.container {
				height: 80%;
				width: 80%;
				background-color: lightblue;
				border-radius: 10px;
				padding: 20px;
			}
			img {
				height: 300px;
			}
			.hidden {
				display: none;
			}
		</style>
		<script>
			// console.log(window.location.search.substring(4));
			let preparat = [];
			let url =
				"https://meniu-c6eb3-default-rtdb.europe-west1.firebasedatabase.app/";
			let index = window.location.search.substring(4);
			async function getData() {
				document.querySelector("#loading").classList.remove("hidden");

				const r = await fetch(url + index + ".json");
				preparat = await r.json();
				document.querySelector("#loading").classList.add("hidden");

				console.log(preparat);
				draw();
			}
			function draw() {
				document.querySelector("h1").textContent = preparat.nume;
				document.querySelector("img").src = preparat.imagine;
				document.querySelector(".text").textContent = preparat.ingrediente;
			}
		</script>
	</head>
	<body onload="getData()">
		<div id="loading" class="lds-roller hidden">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="container">
			<h1></h1>
			<img src="" alt="" />
			<div class="text"></div>
		</div>
	</body>
</html>
